<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your Profit!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/calculator.js" defer></script>
</head>

<body>

    <div class="header">
        Calculate your Profit for today!
    </div>
    <div class="container">

        <div class="calculator-body">

            <div class="calc-header">
                <div class="calculator-leftheader">
                    CASIO
                </div>
                <div class="calculator-rightheader">

                </div>
            </div>
            <div class="calculator-display">
                
            </div>
            <div class="calculator-keyboard">

                <ul class="row1">
                    <li>
                        <button class="button btn-percent">%</button>
                    </li>
                    <li>
                        <button class="button btn-7">7</button>
                    </li>
                    <li>
                        <button class="button btn-8">8</button>
                    </li>
                    <li>
                        <button class="button btn-9">9</button>
                    </li>
                    <li>
                        <button class="button btn-divide">/</button>
                    </li>
                </ul>
                <ul class="row2">
                    <li>
                        <button class="button btn-plusmin">+/-</button>
                    </li>
                    <li>
                        <button class="button btn-4">4</button>
                    </li>
                    <li>
                        <button class="button btn-5">5</button>
                    </li>
                    <li>
                        <button class="button btn-6">6</button>
                    </li>
                    <li>
                        <button class="button btn-multiply">X</button>
                    </li>
                </ul>
                <ul class="row3">
                    <li>
                        <button class="button btn-c">C</button>
                    </li>
                    <li>
                        <button class="button btn-1">1</button>
                    </li>
                    <li>
                        <button class="button btn-2">2</button>
                    </li>
                    <li>
                        <button class="button btn-3">3</button>
                    </li>
                    <li>
                        <button class="button btn-minus">-</button>
                    </li>
                </ul>
                <ul class="row4">
                    <li>
                        <button class="button btn-ac">AC</button>
                    </li>
                    <li>
                        <button class="button btn-0">0</button>
                    </li>
                    <li>
                        <button class="button btn-dot">.</button>
                    </li>
                    <li>
                        <button class="button btn-result">=</button>
                    </li>
                    <li>
                        <button class="button btn-minus">+</button>
                    </li>
                </ul>

            </div>


        </div>


    </div>
</body>

</html>
